  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">{{ cadastro }}</ion-title>
      </ion-toolbar>
    </ion-header>
    <div padding-horizontal text-center class="animated fadeInDown">
      <h4 ion-text class="ion-text-center Exo2" >
        <strong> Cadastro </strong>
      </h4>
      <ion-img src="assets/imgs/cadastro.png" style="height:300px;" ></ion-img>
    
    </div>
    
    <div>
      <form>
        <ion-item>
          <ion-label floating >
            <ion-icon name="person-outline"></ion-icon>
            Nome
          </ion-label>
          <ion-input name="nome" [(ngModel)]="nome" type="email"></ion-input>
        </ion-item>
        <ion-item >
          <ion-label floating >
            <ion-icon  name="mail" item-start class="text-primary"></ion-icon>
            Email
          </ion-label>
          <ion-input name="email" [(ngModel)]="email" type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>
            <ion-icon name="lock-closed-outline" item-start class="text-primary"></ion-icon>
            Senha
          </ion-label>
          <ion-input name="password" [(ngModel)]="password" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>
            <ion-icon name="lock-closed-outline" item-start class="text-primary"></ion-icon>
            Confirmar Senha
          </ion-label>
          <ion-input name="secpassword" [(ngModel)]="secpassword" type="password"></ion-input>
        </ion-item>
