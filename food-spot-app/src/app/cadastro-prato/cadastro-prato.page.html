<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>
  <div padding-horizontal text-center class="animated fadeInDown">
    <h4 ion-text class="ion-text-center Exo2" >
      <strong> Cadastro Item menu</strong>
    </h4>
    <ion-img src="assets/imgs/cadastroItem.png" style="height:300px;" ></ion-img>
  
  </div>
  
  <div>
    <form>
      <ion-item>
        <ion-label floating >
          <ion-icon name="fast-food-outline"></ion-icon>
          Prato
        </ion-label>
        <ion-input name="prato" [(ngModel)]="prato"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating >
          <ion-icon name="pricetag"></ion-icon>
          PreÃ§o
        </ion-label>
        <ion-input name="preco" [(ngModel)]="preco"></ion-input>
      </ion-item>
    </form>
  </div>
</ion-content>
  <ion-toolbar>
  <ion-buttons slot="start">
    <ion-button fill="clear">
      <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
      Voltar
    </ion-button>
  </ion-buttons>
  <ion-buttons slot="primary">
    <ion-button fill="clear" style="color:#FECE2F;" (click)="Cadastrar()" >
      Cadastrar
      <ion-icon name="checkbox-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
