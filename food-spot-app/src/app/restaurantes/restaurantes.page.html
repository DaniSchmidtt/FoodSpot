<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ restaurante }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <div padding-horizontal text-center class="animated fadeInDown">
    <h2 ion-text class="ion-text-center Exo2" >
      <strong> Restaurantes </strong>
    </h2>
    <ion-img src="assets/imgs/restaurantes.png" style="height:250px;"  ></ion-img>
  
  </div>
  <ion-searchbar showCancelButton="focus" cancelButtonText="Custom Cancel"></ion-searchbar>
    <ion-list *ngFor="let restaurante of retorno ; let i=index ">
        <!-- list -->
        <ion-item text-wrap >
            <!-- item -->
            <ion-row>
                <ion-col col-6>
                    <img src="assets/imgs/empty.png" alt="foodname" />
                </ion-col>
                <ion-col col-6>
                    <p class="item-name">{{restaurante.nome}}</p>
                    <p class="item-detail" text-wrap>
                      <ion-chip outline color="tertiary">
                        <ion-icon name="restaurant"></ion-icon>
                        <ion-label>{{restaurante.categoria}}</ion-label>
                      </ion-chip>
                    </p>
                    <p class="item-detail">{{restaurante.descricao}}
                    </p>
                </ion-col>
            </ion-row>
        </ion-item>
    </ion-list>
</ion-content>
