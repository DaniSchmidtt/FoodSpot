<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>
  <div padding-horizontal text-center class="animated fadeInDown">
    <h2 ion-text class="ion-text-center Exo2" >
      <strong> Nome do restaurante </strong>
    </h2>
    <ion-img src="assets/imgs/cardapio.png" style="height:250px;"  ></ion-img>
  
  </div>
  

  <ion-content class="ion-padding">
    <ion-segment color="primary" [(ngModel)]="type">
      <ion-segment-button value="cardapio">
        <ion-label>Card√°pio</ion-label>
      </ion-segment-button>
      <ion-segment-button value="carrinho">
        <ion-label>Carrinho</ion-label>
      </ion-segment-button>
    </ion-segment>
  
  <div [ngSwitch]="type">
    <ion-list   *ngSwitchCase="'cardapio'" >
      <!-- list -->
      <ion-item text-wrap  *ngFor="let number of numbers ; let i=index">
          <!-- item -->
          <!--Programar pra abrir a pagina de detalhe no clique!!!!!!-->
          <ion-row>
              <ion-col col-6>
                  <img src="assets/imgs/pratoEmpty.png" alt="foodname" />
              </ion-col>
              <ion-col col-6>
                  <p class="item-name" style="color: #FECE2F;">Nome do prato</p>
                  <p class="item-detail">R$:
                      <span class="item-price">123
                      </span>
                  </p>
              </ion-col>   
          </ion-row>
      </ion-item>
  </ion-list>
  <div *ngSwitchCase="'carrinho'">
      <ion-list >
        <ion-item  *ngFor="let number of numbers ; let i=index ">
          <ion-thumbnail slot="start">
            <img src="assets/imgs/pratoEmpty.png">
          </ion-thumbnail>
          <ion-label>
            <h3>Nome prato</h3>
            <p>Quantidade x</p>
            <p>R$:59,90</p>
          </ion-label>
        </ion-item>
      </ion-list>
      <section class="full-width">
        <header style="text-align: center;margin-top: 20px;">TOTAL: R$59,90</header>
        <ion-button expand="full" color="secondary">CHECKOUT</ion-button>
      </section>
    </div>
    </div>

   
</ion-content>
