<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>
  <div padding-horizontal text-center class="animated fadeInDown">
    <h2 ion-text class="ion-text-center Exo2" >
      <strong> {{ cardapio }}</strong>
    </h2>
    <ion-img src="assets/imgs/cardapio.png" style="height:250px;"  ></ion-img>
  
  </div>
  

  <ion-content class="ion-padding">
    <ion-segment color="primary" [(ngModel)]="type">
      <ion-segment-button value="cardapio">
        <ion-label>Card√°pio</ion-label>
      </ion-segment-button>
      <ion-segment-button value="carrinho">
        <ion-label>Carrinho</ion-label>
      </ion-segment-button>
    </ion-segment>
  
  <div [ngSwitch]="type">
    <ion-list   *ngSwitchCase="'cardapio'" >
      <!-- list -->
      <ion-item text-wrap  *ngFor="let prato of retorno ; let i=index">
        <div *ngIf="prato.id_restaurante === cardapio">       
          <ion-row>
              <ion-col col-6>
                  <img src="assets/imgs/pratoEmpty.png" alt="foodname" />
              </ion-col>
              <ion-col col-6>
                  <p class="item-name" style="color: #FECE2F;">{{prato.prato}}</p>
                  <p class="item-detail">R$:
                      <span class="item-price">{{prato.preco}}
                      </span>
                  </p>
              </ion-col>
              <ion-button color= "black" style="color: #FECE2F;" (click)="Carrinho(prato.prato,prato.preco)">+</ion-button> 
          </ion-row>
        </div>
      </ion-item>
  </ion-list>
  <div *ngSwitchCase="'carrinho'">
      <ion-list >
        <ion-item  *ngFor="let number of carrinho ; let i=index ">
          <ion-thumbnail slot="start">
            <img src="assets/imgs/pratoEmpty.png">
          </ion-thumbnail>
          <ion-label>
            <h3>{{number.prato}}</h3>
            <p class="item-detail">R$:
              <span class="item-price">{{number.preco}}
              </span>
          </p>
          </ion-label>
        </ion-item>
      </ion-list>
      <section class="full-width">
        <header style="text-align: center;margin-top: 20px;">TOTAL: R$ {{total}} </header>
        <ion-button expand="full" color="secondary" (click)="Checkout()" >CHECKOUT</ion-button>
      </section>
    </div>
    </div>

   
</ion-content>
