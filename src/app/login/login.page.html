<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ login }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <div padding-horizontal text-center class="animated fadeInDown">
    <h2 ion-text class="ion-text-center Exo2" >
      <strong> FoodSpot </strong>
    </h2>
    <ion-img src="assets/imgs/login.png" style="height:400px;"  ></ion-img>
  
  </div>
  
  <div class="login-content">
    <form class="list-form">
      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Email
        </ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          <ion-icon name="lock-closed-outline" item-start class="text-primary"></ion-icon>
          Senha
        </ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    </form>
  </div>
</ion-content>
  <ion-toolbar>
  <ion-buttons slot="start">
    <ion-button fill="clear">
      <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
      Cadastrar
    </ion-button>
  </ion-buttons>
  <ion-buttons slot="primary">
    <ion-button fill="clear" style="color:#FECE2F;">
      Login
      <ion-icon name="log-in-outline"></ion-icon>
    </ion-button>
  </ion-buttons>

</ion-toolbar>
